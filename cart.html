<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./vue.min.js"></script>
</head>
<style>
	table {
    border: 1px solid black;
	}
	table {
	    width: 100%;
	}

	th {
	    height: 50px;
	}
	th, td {
	    border-bottom: 1px solid #ddd;
	}
</style>
<body>
	<div id="app">
		<table>
			<th>id</th>
			<th>名称</th>
			<th>价格</th>
			<th>数量</th>
			<th>操作</th>
			<tr v-for="good in goods">
				<td>{{good.id}}</td>
				<td>{{good.name}}</td>
				<td>{{good.price}}</td>
				<td>
					<button v-bind:disable="good.count ===0" v-on:click="good.count--">-</button>
						{{good.count}}
					<button v-on:click="good.count++">+</button>
				</td>
				<td><button v-on:click="good.count =0">移除</button></td>
			</tr>

		</table>
		总价:$			{{totalPrice()}}
	</div>

	<script type="text/javascript">
		new Vue({
           el:"#app",
           data:{

           	goods:[
           		{
                  id:1,
                  name:'iphone x',
                  price:6000,
                  count:1
           		},
           		{
                  id:2,
                  name:'iphone xs',
                  price:8000,
                  count:1
           		},
           		{
                  id:3,
                  name:'iphone x11',
                  price:10000,
                  count:1
           		}],
           		
               },
           methods:{
           		totalPrice : function() {
           			var totalP = 0 ;
           			for(var i=0;i<this.goods.length;i++){
           				totalP+=this.goods[i].price*this.goods[i].count;
           			}
           			return totalP;
           		}
           }

		});

	</script>
</body>
</html>
