<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./vue.min.js"></script>
</head>
<body>
	<div id="app">
	{{message |cap | filterb(1,2)}}
	<a v-bind:href="url"><h1>链接</h1></a>
	<a :href="url"><h1>链接</h1></a>


    <p v-on:click="doSomethings()">点击</p>
    <p @click="doSomethings()">点击</p>

	</div>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				message:"hello runoob",
				url :"https://www.baidu.com"
			},
			methods:{
				doSomethings:function(){
					alert('11');
				}
			},
            filters:{
            	cap:function(value){
            		// if (!value) return '';
            		//alert(value);
            		value = value.toString();
            		return value.charAt(0).toUpperCase() + value.slice(1)
            	},
            	filterb:function(value1,value2,value3){
            		return value1.split('')+value2+value3;
            	}
            }
		})

	</script>
</body>
</html>
