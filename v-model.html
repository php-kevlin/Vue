<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./vue.min.js"></script>
</head>
<body>
	<div id="app">
		{{message}} <br>
		<input v-model="message">
		

	</div>

	

	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				message:"这是v-model数据绑定"
			}
		})
	</script>
</body>
</html>
